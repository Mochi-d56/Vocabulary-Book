<!DOCTYPE html>
<html>
<head>
  <title>単語帳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <style>
    .button-container {
      display: flex;
      align-items: center;
    }
    .button-container button {
      margin-right: 15px;
      font-size: 18px;
      padding: 15px 30px;
    }
    .character {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
  <script>
    var currentIndex = -1;
    var excludedIndexes = [];

    function initialize() {
      var selectedOption = document.getElementById("selection").value;
      if (selectedOption === "A") {
        english = english1;
        japanese = japanese1;
      } else if (selectedOption === "B") {
        english = english2;
        japanese = japanese2;
      } else if (selectedOption === "C") {
        english = english3;
        japanese = japanese3;
      }

      currentIndex = 0;
      excludedIndexes = [];
      updateCharacter();
      updateButtonStates();
    }

    function updateCharacter() {
      if (currentIndex % 2 === 0) {
        document.getElementById("character").textContent = japanese[currentIndex / 2];
      } else {
        document.getElementById("character").textContent = english[(currentIndex - 1) / 2];
      }
    }

    function nextCharacter() {
      do {
        currentIndex++;
        if (currentIndex >= japanese.length * 2) {
          currentIndex = 0;
        }
      } while (isExcluded(currentIndex));

      updateCharacter();
      updateButtonStates();
    }

    function previousCharacter() {
      do {
        if (currentIndex === 0) {
          currentIndex = (japanese.length * 2) - 1;
        } else {
          currentIndex--;
        }
      } while (isExcluded(currentIndex));

      updateCharacter();
      updateButtonStates();
    }

    function excludeCurrentCharacter() {
      if (!isExcluded(currentIndex)) {
        excludedIndexes.push(currentIndex);
        nextCharacter();
      }
    }

    function resetExclusions() {
      excludedIndexes = [];
      updateCharacter();
      updateButtonStates();
    }

    function isExcluded(index) {
      return excludedIndexes.includes(index);
    }

    function updateButtonStates() {
      document.getElementById("previousButton").disabled = (currentIndex === 0) || excludedIndexes.length >= japanese.length * 2 - 1;
      document.getElementById("nextButton").disabled = excludedIndexes.length >= japanese.length * 2 - 1;
    }

  </script>
</head>
<body onload="initialize()">
  <select id="selection" onchange="initialize()">
    <option value="" disabled selected>選択してください</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <div class="button-container">
    <button id="previousButton" onclick="previousCharacter()">戻る</button>
    <button id="nextButton" onclick="nextCharacter()">次へ</button>
  </div>
  <div class="character">
    <h1 id="character"></h1>
  </div>
  <div class="button-container">
    <button id="excludeButton" onclick="excludeCurrentCharacter()">除外</button>
    <button id="resetExclusionsButton" onclick="resetExclusions()">除外リセット</button>
  </div>
</body>
</html>
