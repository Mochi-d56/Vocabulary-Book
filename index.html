<!DOCTYPE html>
<html>
<head>
  <title>単語帳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button-container {
      display: flex;
      align-items: center;
    }
    .button-container button {
      margin-right: 15px;
      font-size: 18px;
      padding: 15px 30px;
    }
    .character {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
  <script>
    let english1 = ["like", "no", "ever", "stay", "useful", "become", "experience", "about", "for", "since", "afternoon", "often", "another", "sorry", "move", "favorite", "large", "glad", "more", "most", "must", "life", "may", "never", "much", "well", "noon", "parent", "still", "sound", "until", "between", "leave", "village", "without", "begin", "volunteer", "evening", "as", "borrow"];
    let japanese1 = ["好き,～のような", "いいえ,少しの～ない", "今まで", "滞在する", "役に立つ", "なる", "経験", "約,～について", "～間,～のために", "～から,以来", "午後", "よく,しばしば", "別の,もう一つの", "残念で,すまなく思って", "動く,感動させられる", "お気に入りの", "大きい", "嬉しい", "もっと", "もっとも", "～しなければならない", "いのち,生活,人生", "～かもしれない", "決して～ない", "とても,たくさん", "上手に,うまく", "正午", "親", "まだ,今でも", "～に聞こえる,～に思われる", "～までずっと", "(2つ)の間に", "出発する,去る", "村", "～なしで", "はじまる", "ボランティア", "晩,夕方", "～として", "借りる"];
    let english2 = ["arrive", "though", "everywhere", "steep", "friendly", "traffic", "actually", "addition", "among", "helpful", "through", "off", "rest", "abroad", "experience", "above", "fall", "almost", "behind", "while", "receive", "peace", "away", "agree", "anyone", "below", "far", "alone", "along", "poor", "beside", "hurry", "appear", "o'clock", "such", "opinion", "both", "pleasure", "sell", "send", "hold", "imagine", "few", "spend", "grandchild", "decide", "invite", "into", "introduce", "compare", "sure", "else"];
    let japanese2 = ["到着する", "～だけれども", "どこでも", "急な", "親しみやすい", "交通", "実は", "付け足すこと", "～の中で,～の間で", "役に立つ", "～を通り抜けて,～を通じて", "やめて,～から離れて", "休む", "外国で/に", "経験", "～の上に", "落ちる,倒れる", "ほとんど", "～の後ろに", "しばらくの間", "受け取る", "平和", "離れて,向こうに", "賛成する", "誰か,誰も(・・・ない)", "以下に,下記に", "遠くに", "一人で", "～に沿って", "貧しい", "～のそばに", "急ぐ", "現れる", "～時", "そのような", "意見", "両方,2つとも", "喜び", "売る", "送る", "開く,催す", "想像する", "少しの,2,3の", "～を過ごす", "孫", "～を決める", "～を招く,招待する", "～の中へ", "～を紹介する", "比較する", "もちろん,確信している", "他に"];
    let english3 = ["there is/are", "try to", "be interested in", "be able to", "I think so", "be surprised in", "Why don't you", "be going to", "have to", "hear of", "for a long time", "be different from", "some of", "get on", "a few days", "get off", "more than", "look like", "Shall we", "all over the world", "according to", "That's too bad", "have been to", "have never been to", "be happy to", "be good at ~ing", "all around", "be famous for", "be made in", "look forward to", "May I help you", "such as", "I'm sure", "Would you like", "hope to", "welcome to", "as well as", "in my opinion", "be born", "sign language", "as far", "by the way", "depend on", "in fact", "arrive at", "even if", "instead of", "I'd love to", "be glad to", "for a while", "far away", "be proud of", "by oneself", "have a cold", "after all", "pick up", "go on ~ing", "It says", "be full of", "continue to"];
    let japanese3 = ["～あります(単数/複数)", "～しようと努める", "～に興味がある", "～することができる", "私はそのように思います", "～に驚く", "～しませんか?", "～するつもり", "～しなければならない", "～を耳にする", "長い間", "～と異なる", "～のうちのいくつか", "乗る", "2,3日後", "降りる", "～以上", "～のように見える,似ている", "～しましょう?", "世界中で", "～によると", "お気の毒に", "～に行ったことがある", "～に行ったことがない", "～してうれしい", "～が上手である", "いたるところに", "～で有名である", "～製である", "～を楽しみにする", "いらっしゃいませ", "～のような", "～だと確信している", "～はいかがですか?", "～することを望む", "～へようこそ", "～と同様に～も", "私の意見では", "生まれる", "手話", "～について言えば", "ところで", "～しだいである,～に頼る", "実際は", "～に着く", "たとえ～であっても", "～の代わりに", "ええ、ぜひとも", "～してうれしい", "しばらくの間", "遠くに", "～に誇りを思う", "ひとりで", "かぜをひく", "結局", "～を拾う", "続く,～し続ける", "～と書いてある", "～でいっぱいになる", "～し続ける"];
    var english = [];
    var japanese = [];
    var currentIndex = -1;
    var excludedIndexes = [];

    function initialize() {
      var selectedOption = document.getElementById("selection").value;
      if (selectedOption === "A") {
        english = english1;
        japanese = japanese1;
      } else if (selectedOption === "B") {
        english = english2;
        japanese = japanese2;
      } else if (selectedOption === "C") {
        english = english3;
        japanese = japanese3;
      }

      currentIndex = 0;
      excludedIndexes = [];
      updateCharacter();
      updateButtonStates();
    }

    function updateCharacter() {
      if (currentIndex % 2 === 0) {
        document.getElementById("character").textContent = japanese[currentIndex / 2];
      } else {
        document.getElementById("character").textContent = english[(currentIndex - 1) / 2];
      }
    }

    function nextCharacter() {
      do {
        currentIndex++;
        if (currentIndex >= japanese.length * 2) {
          currentIndex = 0;
        }
      } while (isExcluded(currentIndex));

      updateCharacter();
      updateButtonStates();
    }

    function previousCharacter() {
      do {
        if (currentIndex === 0) {
          currentIndex = (japanese.length * 2) - 1;
        } else {
          currentIndex--;
        }
      } while (isExcluded(currentIndex));

      updateCharacter();
      updateButtonStates();
    }

    function isExcluded(index) {
      return excludedIndexes.includes(index);
    }

    function excludeCurrentCharacter() {
      if (!isExcluded(currentIndex)) {
        excludedIndexes.push(currentIndex);
        nextCharacter();
      }
    }

    function resetExclusions() {
      excludedIndexes = [];
      updateButtonStates();
      updateCharacter();
    }

    function updateButtonStates() {
      document.getElementById("previousButton").disabled = excludedIndexes.length >= japanese.length * 2 - 1;
      document.getElementById("nextButton").disabled = excludedIndexes.length >= japanese.length * 2 - 1;
    }
  </script>
</head>
<body>
  <select id="selection" onchange="initialize()">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <div class="character" id="character"></div>
  <div class="button-container">
    <button id="previousButton" onclick="previousCharacter()">前へ</button>
    <button id="nextButton" onclick="nextCharacter()">次へ</button>
  </div>
  <div class="button-container">
    <button id="excludeButton" onclick="excludeCurrentCharacter()">除外</button>
    <button id="resetExclusionsButton" onclick="resetExclusions()">除外リセット</button>
  </div>
</body>
</html>
